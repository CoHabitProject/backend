name: Backend

on:
  push:
    branches:
      - main
      - workflow-update
  pull_request:
    branches:
      - main
      - workflow-update

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: keycloak
          POSTGRES_PASSWORD: keycloak
          POSTGRES_DB: keycloak
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U keycloak"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"
      - name: Start Keycloak in background
        run: |
          docker run -d \
            --name keycloak \
            -p 8088:8080 \
            -e KEYCLOAK_ADMIN=admin \
            -e KEYCLOAK_ADMIN_PASSWORD=${{ secrets.KEYCLOAK_ADMIN_PASSWORD }} \
            -v ${{ github.workspace }}/keycloak/:/opt/keycloak/data/import/ \
            quay.io/keycloak/keycloak:25.0.1 start-dev --import-realm

      - name: Wait for Keycloak to be ready
        run: |
          for i in {1..30}; do
            curl -f http://localhost:8088/realms/master || sleep 5
          done

      - name: Build & run tests
        run: mvn clean verify -DskipITs
        working-directory: ./co-habit-project

      - name: Build Docker image
        run: docker build -t co-habit-backend:ci .
        working-directory: ./co-habit-project
