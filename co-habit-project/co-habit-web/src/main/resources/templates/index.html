<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Co-Habit - Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Co-Habit Project</h3>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Welcome to Co-Habit Project</h5>
                        <p class="card-text">This is a secure application integrated with Keycloak.</p>
                        
                        <div sec:authorize="!isAuthenticated()">
                            <a href="/customers" class="btn btn-primary">Login</a>
                        </div>
                        
                        <div sec:authorize="isAuthenticated()">
                            <p>You are logged in as: <span sec:authentication="name"></span></p>
                            <div>
                                <a href="/customers" class="btn btn-primary">Customers Area</a>
                                <a href="/logout" class="btn btn-danger">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
