<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Co-Habit - Customers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Protected Resource - Customers</h3>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Your Profile Information</h5>
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <tbody>
                                    <tr>
                                        <th>Username</th>
                                        <td th:text="${username}">username</td>
                                    </tr>
                                    <tr>
                                        <th>Email</th>
                                        <td th:text="${email}">email</td>
                                    </tr>
                                    <tr>
                                        <th>Authorities</th>
                                        <td>
                                            <ul>
                                                <li th:each="authority : ${authorities}" th:text="${authority}">authority</li>
                                            </ul>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <a href="/" class="btn btn-primary">Home</a>
                        <a href="/logout" class="btn btn-danger">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
